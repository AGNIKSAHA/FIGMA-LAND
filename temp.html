<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel with Dots</title>
  <style>
    .carousel-container {
      width: 300px;
      overflow: hidden;
      margin: 50px auto;
      position: relative;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 300px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    /* Slide backgrounds */
    .slide1 { background-color: #007bff; }
    .slide2 { background-color: #28a745; }
    .slide3 { background-color: #ffc107; }

    /* Dots container */
    .carousel-dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #bbb;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-track" id="carouselTrack">
    <div class="carousel-slide slide1">Slide 1</div>
    <div class="carousel-slide slide2">Slide 2</div>
    <div class="carousel-slide slide3">Slide 3</div>
  </div>
</div>

<div class="carousel-dots" id="carouselDots">
  <span class="dot active" data-index="0"></span>
  <span class="dot" data-index="1"></span>
  <span class="dot" data-index="2"></span>
</div>

<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.899372497963!2d-74.00601528459202!3d40.71277597933169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2e0edc24b4f1aa0a!2sNew%20York%20City!5e0!3m2!1sen!2sus!4v1616622336816!5m2!1sen!2sus" 
    style="position: absolute; top:0; left: 0; width: 100%; height: 100%; border:0;" 
    allowfullscreen="" 
    loading="lazy">
  </iframe>
</div>

<script>
  const track = document.getElementById('carouselTrack');
  const dots = document.querySelectorAll('.dot');
  let currentIndex = 0;
  const slideWidth = 300; // Must match container width

  function goToSlide(index) {
    currentIndex = index;
    track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
    updateDots();
  }

  function updateDots() {
    dots.forEach(dot => {
      dot.classList.remove('active');
    });
    dots[currentIndex].classList.add('active');
  }

  // Add click event to each dot
  dots.forEach(dot => {
    dot.addEventListener('click', function() {
      const index = parseInt(this.getAttribute('data-index'));
      goToSlide(index);
    });
  });
</script>

</body>
</html>
